<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Número</title>
</head>

<body>
    <h1>Verificar si un número es positivo o negativo</h1>

    <script>

        alert("Soy Goku");

        var numero = prompt("Por favor, introduce un número:");

        if (numero !== null) {
            
            numero = Number(numero);


            if (!isNaN(numero)) {
                if (numero >= 0) {
                    alert("El número es positivo.");
                } else {
                    alert("El número es negativo.");
                }
            } else {
                alert("Por favor, ingresa un número válido.");
            }
        } else {
            alert("No se ha ingresado ningún número.");
        }
    </script>
</body>

</html>
